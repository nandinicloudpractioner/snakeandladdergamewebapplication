<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandini's Snake and Ladder - Classic Board Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            background-color: #8B4513;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .cell {
            aspect-ratio: 1;
            background-color: #F5DEB3;
            border: 2px solid #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            position: relative;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cell:nth-child(odd) {
            background-color: #DEB887;
        }

        .cell.snake-head {
            background-color: #ff4444;
            color: white;
        }

        .cell.snake-tail {
            background-color: #ff8888;
            color: white;
        }

        .cell.ladder-bottom {
            background-color: #44ff44;
            color: white;
        }

        .cell.ladder-top {
            background-color: #88ff88;
            color: white;
        }

        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            z-index: 10;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .player1 {
            background-color: #ff6b6b;
            top: 5px;
            left: 5px;
        }

        .player2 {
            background-color: #4ecdc4;
            top: 5px;
            right: 5px;
        }

        .player3 {
            background-color: #45b7d1;
            bottom: 5px;
            left: 5px;
        }

        .player4 {
            background-color: #f9ca24;
            bottom: 5px;
            right: 5px;
        }

        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .player-setup {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-count-selector {
            display: flex;
            gap: 5px;
        }

        .player-count-btn {
            padding: 8px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .player-count-btn.active,
        .player-count-btn:hover {
            background: #667eea;
            color: white;
        }

        .dice-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dice:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .roll-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .roll-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .roll-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .current-player {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .player-positions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .player-position {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
        }

        .player-position:last-child {
            margin-bottom: 0;
        }

        .player-name {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .game-messages {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            font-weight: bold;
            text-align: center;
            color: #856404;
        }

        .winner-message {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .snake-ladder-info {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 10px;
            z-index: 5;
            pointer-events: none;
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .game-controls {
                flex-direction: column;
                text-align: center;
            }
            
            .dice {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .cell {
                border-width: 3px;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .player, .dice {
                transition: none;
            }
            
            .dice.rolling {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üêç Nandini's - Snake and Ladder ü™ú</h1>
        </div>

        <div class="game-controls">
            <div class="player-setup">
                <label for="player-count">Players:</label>
                <div class="player-count-selector" role="radiogroup" aria-label="Number of players">
                    <button class="player-count-btn active" data-players="2" role="radio" aria-checked="true">2</button>
                    <button class="player-count-btn" data-players="3" role="radio" aria-checked="false">3</button>
                    <button class="player-count-btn" data-players="4" role="radio" aria-checked="false">4</button>
                </div>
            </div>

            <div class="dice-section">
                <div class="dice" id="dice" role="button" tabindex="0" aria-label="Dice showing 1">‚öÄ</div>
                <button class="roll-btn" id="roll-btn" aria-label="Roll dice">Roll Dice</button>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player" id="current-player" aria-live="polite">
                Player 1's Turn
            </div>
            <div class="player-positions">
                <h3>Player Positions</h3>
                <div id="player-positions-list"></div>
            </div>
        </div>

        <div class="game-messages" id="game-messages" aria-live="polite" aria-atomic="true">
            <div class="message">Welcome! Roll the dice to start playing!</div>
        </div>

        <div class="game-board" id="game-board" role="grid" aria-label="Snake and Ladder game board"></div>

        <button class="reset-btn" id="reset-btn" aria-label="Reset game">üîÑ New Game</button>
    </div>

    <script>
        class SnakeAndLadder {
            constructor() {
                this.boardSize = 100;
                this.currentPlayer = 0;
                this.numPlayers = 2;
                this.playerPositions = [];
                this.gameOver = false;
                this.diceValue = 1;
                
                // Traditional Snake and Ladder positions
                this.snakes = {
                    16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78
                };
                
                this.ladders = {
                    1: 38, 4: 14, 9: 21, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100
                };
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeGame();
            }

            initializeElements() {
                this.gameBoard = document.getElementById('game-board');
                this.dice = document.getElementById('dice');
                this.rollBtn = document.getElementById('roll-btn');
                this.currentPlayerDisplay = document.getElementById('current-player');
                this.gameMessages = document.getElementById('game-messages');
                this.resetBtn = document.getElementById('reset-btn');
                this.playerPositionsList = document.getElementById('player-positions-list');
                this.playerCountBtns = document.querySelectorAll('.player-count-btn');
            }

            setupEventListeners() {
                this.rollBtn.addEventListener('click', () => this.rollDice());
                this.dice.addEventListener('click', () => this.rollDice());
                this.dice.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.rollDice();
                    }
                });
                
                this.resetBtn.addEventListener('click', () => this.initializeGame());
                
                this.playerCountBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (!this.gameOver && this.playerPositions.some(pos => pos > 1)) {
                            if (!confirm('Changing player count will reset the game. Continue?')) {
                                return;
                            }
                        }
                        
                        this.playerCountBtns.forEach(b => {
                            b.classList.remove('active');
                            b.setAttribute('aria-checked', 'false');
                        });
                        e.target.classList.add('active');
                        e.target.setAttribute('aria-checked', 'true');
                        this.numPlayers = parseInt(e.target.dataset.players);
                        this.initializeGame();
                    });
                });
            }

            initializeGame() {
                this.currentPlayer = 0;
                this.gameOver = false;
                this.playerPositions = new Array(this.numPlayers).fill(1);
                this.diceValue = 1;
                
                this.createBoard();
                this.updateDisplay();
                this.showMessage('Welcome! Roll the dice to start playing!');
            }

            createBoard() {
                this.gameBoard.innerHTML = '';
                
                // Create cells from 100 to 1 (top to bottom, alternating direction)
                for (let row = 9; row >= 0; row--) {
                    for (let col = 0; col < 10; col++) {
                        let cellNumber;
                        if (row % 2 === 1) {
                            // Odd rows: left to right
                            cellNumber = row * 10 + col + 1;
                        } else {
                            // Even rows: right to left
                            cellNumber = row * 10 + (9 - col) + 1;
                        }
                        
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.number = cellNumber;
                        cell.textContent = cellNumber;
                        cell.setAttribute('role', 'gridcell');
                        cell.setAttribute('aria-label', `Cell ${cellNumber}`);
                        
                        // Mark special cells
                        if (this.snakes[cellNumber]) {
                            cell.classList.add('snake-head');
                            cell.setAttribute('aria-label', `Cell ${cellNumber} - Snake head, goes to ${this.snakes[cellNumber]}`);
                            
                            const info = document.createElement('div');
                            info.className = 'snake-ladder-info';
                            info.textContent = `üêç‚Üí${this.snakes[cellNumber]}`;
                            info.style.top = '2px';
                            info.style.left = '2px';
                            cell.appendChild(info);
                        } else if (Object.values(this.snakes).includes(cellNumber)) {
                            cell.classList.add('snake-tail');
                            cell.setAttribute('aria-label', `Cell ${cellNumber} - Snake tail`);
                        }
                        
                        if (this.ladders[cellNumber]) {
                            cell.classList.add('ladder-bottom');
                            cell.setAttribute('aria-label', `Cell ${cellNumber} - Ladder bottom, goes to ${this.ladders[cellNumber]}`);
                            
                            const info = document.createElement('div');
                            info.className = 'snake-ladder-info';
                            info.textContent = `ü™ú‚Üí${this.ladders[cellNumber]}`;
                            info.style.bottom = '2px';
                            info.style.right = '2px';
                            cell.appendChild(info);
                        } else if (Object.values(this.ladders).includes(cellNumber)) {
                            cell.classList.add('ladder-top');
                            cell.setAttribute('aria-label', `Cell ${cellNumber} - Ladder top`);
                        }
                        
                        this.gameBoard.appendChild(cell);
                    }
                }
                
                this.updatePlayerPositions();
            }

            rollDice() {
                if (this.gameOver) return;
                
                this.rollBtn.disabled = true;
                this.dice.classList.add('rolling');
                
                // Animate dice roll
                let rollCount = 0;
                const rollInterval = setInterval(() => {
                    this.diceValue = Math.floor(Math.random() * 6) + 1;
                    this.updateDiceDisplay();
                    rollCount++;
                    
                    if (rollCount >= 10) {
                        clearInterval(rollInterval);
                        this.dice.classList.remove('rolling');
                        this.movePlayer();
                        this.rollBtn.disabled = false;
                    }
                }, 50);
            }

            updateDiceDisplay() {
                const diceSymbols = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
                this.dice.textContent = diceSymbols[this.diceValue - 1];
                this.dice.setAttribute('aria-label', `Dice showing ${this.diceValue}`);
            }

            movePlayer() {
                const currentPos = this.playerPositions[this.currentPlayer];
                let newPos = currentPos + this.diceValue;
                const rolledSix = this.diceValue === 6;
                
                // Can't go beyond 100
                if (newPos > 100) {
                    if (rolledSix) {
                        this.showMessage(`Player ${this.currentPlayer + 1} rolled 6 but can't move beyond 100! Roll again for your bonus turn!`);
                        // Don't change player, give another turn for rolling 6
                        this.updateDisplay();
                        return;
                    } else {
                        this.showMessage(`Player ${this.currentPlayer + 1} rolled ${this.diceValue} but can't move beyond 100!`);
                        this.nextPlayer();
                        return;
                    }
                }
                
                this.playerPositions[this.currentPlayer] = newPos;
                let message = `Player ${this.currentPlayer + 1} rolled ${this.diceValue} and moved to ${newPos}`;
                if (rolledSix) {
                    message += ` - Lucky 6! You get another turn! üé≤`;
                }
                this.showMessage(message);
                
                // Check for snakes and ladders
                setTimeout(() => {
                    if (this.snakes[newPos]) {
                        const snakeEnd = this.snakes[newPos];
                        this.playerPositions[this.currentPlayer] = snakeEnd;
                        let snakeMessage = `üêç Oh no! Player ${this.currentPlayer + 1} got bitten by a snake and slid down to ${snakeEnd}!`;
                        if (rolledSix) {
                            snakeMessage += ` But you still get another turn for rolling 6!`;
                        }
                        this.showMessage(snakeMessage);
                        this.updatePlayerPositions();
                    } else if (this.ladders[newPos]) {
                        const ladderTop = this.ladders[newPos];
                        this.playerPositions[this.currentPlayer] = ladderTop;
                        let ladderMessage = `ü™ú Great! Player ${this.currentPlayer + 1} climbed a ladder and reached ${ladderTop}!`;
                        if (rolledSix) {
                            ladderMessage += ` Plus you get another turn for rolling 6!`;
                        }
                        this.showMessage(ladderMessage);
                        this.updatePlayerPositions();
                    }
                    
                    // Check for win
                    if (this.playerPositions[this.currentPlayer] === 100) {
                        this.gameOver = true;
                        this.showMessage(`üéâ Congratulations! Player ${this.currentPlayer + 1} wins the game!`, true);
                        return;
                    }
                    
                    // Only move to next player if didn't roll a 6
                    if (!rolledSix) {
                        this.nextPlayer();
                    } else {
                        // Stay with current player but update display
                        this.updateDisplay();
                    }
                }, 500);
                
                this.updatePlayerPositions();
            }

            nextPlayer() {
                this.currentPlayer = (this.currentPlayer + 1) % this.numPlayers;
                this.updateDisplay();
            }

            updatePlayerPositions() {
                // Remove all existing player markers
                document.querySelectorAll('.player').forEach(player => player.remove());
                
                // Add player markers to their current positions
                for (let i = 0; i < this.numPlayers; i++) {
                    const position = this.playerPositions[i];
                    const cell = document.querySelector(`[data-number="${position}"]`);
                    
                    if (cell) {
                        const player = document.createElement('div');
                        player.className = `player player${i + 1}`;
                        player.textContent = i + 1;
                        player.setAttribute('aria-label', `Player ${i + 1} at position ${position}`);
                        cell.appendChild(player);
                    }
                }
            }

            updateDisplay() {
                // Update current player display
                const playerColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24'];
                this.currentPlayerDisplay.textContent = `Player ${this.currentPlayer + 1}'s Turn`;
                this.currentPlayerDisplay.style.background = `linear-gradient(45deg, ${playerColors[this.currentPlayer]}, #764ba2)`;
                
                // Update player positions list
                this.playerPositionsList.innerHTML = '';
                for (let i = 0; i < this.numPlayers; i++) {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player-position';
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'player-name';
                    
                    const colorDiv = document.createElement('div');
                    colorDiv.className = 'player-color';
                    colorDiv.style.backgroundColor = playerColors[i];
                    
                    nameDiv.appendChild(colorDiv);
                    nameDiv.appendChild(document.createTextNode(`Player ${i + 1}`));
                    
                    const positionDiv = document.createElement('div');
                    positionDiv.textContent = `Position: ${this.playerPositions[i]}`;
                    
                    playerDiv.appendChild(nameDiv);
                    playerDiv.appendChild(positionDiv);
                    this.playerPositionsList.appendChild(playerDiv);
                }
            }

            showMessage(message, isWinner = false) {
                const messageDiv = this.gameMessages.querySelector('.message');
                messageDiv.textContent = message;
                
                if (isWinner) {
                    this.gameMessages.classList.add('winner-message');
                } else {
                    this.gameMessages.classList.remove('winner-message');
                }
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SnakeAndLadder();
        });
    </script>
</body>
</html>
